<div class="product-list-container">
    <table mat-table [dataSource]="(products$ | async) ?? []" class="mat-elevation-z8 full-width-table">

    <!-- ID -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>

    <!-- Nome -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <!-- Descrição -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let product">{{ product.description }}</td>
    </ng-container>

    <!-- Preço -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let product">{{ product.price | currency:'BRL':'symbol':'1.2-2' }}</td>
    </ng-container>

    <!-- Estoque -->
    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let product">
        <button mat-icon-button color="primary" (click)="onEdit(product)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(product)">
            <mat-icon>delete</mat-icon>
        </button>
        </td>
    </ng-container>

    <!-- Cabeçalhos e Linhas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- Mensagem se não houver produtos -->
    <div class="empty-list" *ngIf="(products$ | async)?.length === 0">
        Não há produtos para exibir
    </div>
</div>
