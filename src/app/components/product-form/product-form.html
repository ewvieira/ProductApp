<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form-container">
	<mat-form-field appearance="outline">
		<mat-label>Nome</mat-label>
		<input matInput formControlName="name" required>
		<mat-error *ngIf="productForm.get('name')?.invalid">Nome obrigatório</mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
		<mat-label>Descrição</mat-label>
		<input matInput formControlName="description" required>
		<mat-error *ngIf="productForm.get('description')?.invalid">Descrição obrigatória</mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
		<mat-label>Preço</mat-label>
		<input matInput type="number" formControlName="price" required min="0">
		<mat-error *ngIf="productForm.get('price')?.invalid">Preço obrigatório</mat-error>
	</mat-form-field>

	<mat-form-field appearance="outline">
		<mat-label>Estoque</mat-label>
		<input matInput type="number" formControlName="stock" required min="0">
		<mat-error *ngIf="productForm.get('stock')?.invalid">Estoque obrigatório</mat-error>
	</mat-form-field>

	<div class="form-actions">
		<button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">Salvar</button>
		<button mat-raised-button color="accent" type="button" (click)="onBack()">Voltar</button>
	</div>
</form>
